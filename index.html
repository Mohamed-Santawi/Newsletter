<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <!-- Main Style File -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Mobile Screen Style File -->
    <link rel="stylesheet" href="./CSS/mobile-screen.css" media="(max-width:767px)">
    <!-- FontAwesome Library -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="./CSS/normalize.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Figtree:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Handlee&family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&family=Tangerine:wght@700&family=Work+Sans:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="text">
            <div class="title-para">
                <h2>Stay updated!</h2>
                <p>
                    Join 60,000+ product managers receiving monthly updates on:
                </p>
            </div>
            <div class="list">
                <img src="./assets/images/icon-list.svg" alt="">
                <p>Product discovery and building what matters</p>
            </div>
            <div class="list">
                <img src="./assets/images/icon-list.svg" alt="">
                <p>Measuring to ensure updates are a success</p>
            </div>
            <div class="list">
                <img src="./assets/images/icon-list.svg" alt="">
                <p>And much more!</p>
            </div>
            <div class="email">
                <div class="email-message">
                    <h5>Email address</h5>
                    <h5 id="message">Valid Email Required</h5>
                </div>
                <input type="email" name="" id="email-input" placeholder="Enter Your Email">
            </div>
            <div class="btn">
                <button id="button-submit">Subscribe to monthly newsletter</button>
            </div>
        </div>
        <div class="image">
            <img id="image" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>,
        Coded by <a href="">Mohamed Santawi</a>.
    </div>
    <script src="./main.js"></script>
</body>

</html>
